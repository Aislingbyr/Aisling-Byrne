<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <title>Sliding Images with JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  <nav>
        <label class="logo">My Fashion Blog</label>
            <ul class="nav-links">
                <li><a href="index.htm">Home</a></li>
                <li><a href="inspo.htm">Inspo</a></li>
                <li><a href="tipsandtricks.htm">Tips n' Tricks</a></li>
                <li><a href="where to shop.htm">Where to Shop</a></li>
            </ul>
   </nav>
</head>


<body>
<section id="moreinspo" class="moreinspo">
  
<h1> &#127775 Get more Inspo &#127775</h1> 
 <div class="container swiper">
   <div class="slider-wrapper">
     <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
     <div class="image-list swiper-wrapper">
       <br>
         <img src="Going out 4.jpg" width="200px" height="250px"alt="image1" class="image-item">
         <img src="Going out 5.jpg" width="200px" height="250px"alt="image2" class="image-item">
         <img src="Going out 6.jpg" width="200px" height="250px"alt="image3" class="image-item">
         <img src="Going out 7.jpg" width="200px" height="250px"alt="image4" class="image-item">
         <img src="Going out 8.jpg" width="200px" height="250px"alt="image5" class="image-item">
         <img src="Going out 9.jpg" width="200px" height="250px"alt="image6" class="image-item">
         <img src="Going out 10.jpg" width="200px" height="250px"alt="image7" class="image-item">
         <img src="Going out 11.jpg" width="200px" height="250px"alt="image8" class="image-item">
         <img src="Going out 12.jpg" width="200px" height="250px"alt="image9" class="image-item">
       </div>
       <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
     </div>
     <div class="slider-scrollbar">
            <div class="scrollbar-track">
              <div class="scrollbar-thumb"></div>
   </div>
  </div>
</body>
</html>
